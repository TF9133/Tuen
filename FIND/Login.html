<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - 輕鬼屯元天</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffc34059;
      background-image: url(https://www.gohk.gov.hk/images/masonry_tm_district.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-shadow: 10px 10px #b48400;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登入 Login</h2>
    <form id="login-form">
      <label for="username">用戶名稱 Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">密碼 Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">登入 Login</button>
    </form>
  </div>

  <script>
     const database = {
      users: [
        { username: 'Kit', password: '20161203Aa' },
        { username: 'William', password: '84975242' },
        { username: 'Gabriel', password: '89643525' },
      ]
    };

    const form = document.getElementById('login-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the user exists in the database
      const user = database.users.find(u => u.username === username);
      if (user && user.password === password) {
        // Redirect the user to another page
        window.location.href = 'Home.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
